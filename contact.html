<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | 航迪株式会社</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> <div id="nav-placeholder"></div>

    <main class="container">
        <h1>お問い合わせ</h1>
        <div class="grid" style="grid-template-columns: 1.5fr 1fr;">
            <div class="card">
                <form>
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 10px;">お名前・貴社名</label>
                        <input type="text" style="width: 100%; padding: 12px; background: #0a0e14; border: 1px solid #333; color: white;">
                    </div>
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 10px;">お問い合わせカテゴリー</label>
                        <select style="width: 100%; padding: 12px; background: #0a0e14; border: 1px solid #333; color: white;">
                            <option>ウェブコンテンツ制作について</option>
                            <option>システム開発について</option>
                            <option>コンサルティングについて</option>
                            <option>パートナーシップ提携について</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 10px;">ご相談内容</label>
                        <textarea rows="6" style="width: 100%; padding: 12px; background: #0a0e14; border: 1px solid #333; color: white;"></textarea>
                    </div>
                    <button type="button" style="background: var(--primary); color: #000; border: none; padding: 15px 40px; font-weight: bold; width: 100%;">この内容で送信する</button>
                </form>
            </div>

            <div>
                <div class="card" style="margin-bottom: 30px;">
                    <h4>SNSでつながる</h4>
                    <p style="font-size: 0.9rem;">最新のITトレンドと弊社の知見を発信しています。</p>
                </div>
                <div class="card">
                    <h4>パートナー募集</h4>
                    <p style="font-size: 0.9rem;">新しいビジネスを共創するパートナー企業様を募集しています。</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
